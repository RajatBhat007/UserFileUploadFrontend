<!-- app/video-recorder/video-recorder.component.html -->
<div>
  <video
    #videoElement
    class="w-100"
    [hidden]="hideVideo"
    muted
    autoplay
  ></video>
  <br />
  <button
    #recordButton
    [hidden]="hideVideo"
    (click)="startRecording()"
    class="btn btn-primary"
  >
    Start Recording
  </button>
  <button
    [hidden]="hideVideo"
    (click)="stopRecording()"
    class="btn btn-danger ms-2"
  >
    Stop Recording
  </button>
</div>
